<body>

    <!-- Perfil de usuário -->
    <div class="col-4">
        <div class="btn-group float-right mr-5">
            <button type="button" class="btn btn-danger dropdown-toggle px-3 m-1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Olá, Gilson

            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="perfil-usuario.html">Perfil</a>

<!-- CONTENT -->
<div class="container my-5">
    <div class="jumbotron jumbotron-fluid pt-4">
        <div class="container-fluid w-100">
            <h1 class="display-4 px-4 mt-0"> Visualizar informações de um usuário </h1>
            <hr>
            <div class="row w-100">
                <!-- Formulário para atualização de informações -->
                <div class="col-6">
                    <form class="w-100 px-4 py-3">
                        <div class="form-group row">
                            <label for="p_name_input" class="col-3 col-form-label"> Nome </label>
                            <div class="col-9">
                                <input type="text" id="p_name_input" class="form-control" value="Gilson Trombetta Magro" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="p_email_input" class="col-3 col-form-label"> Email </label>
                            <div class="col-9">
                                <input type="email" id="p_email_input" class="form-control" value="gilson.t.magro@gmail.com" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="p_profession_input" class="col-3 col-form-label"> Profissão </label>
                            <div class="col-9">
                                <input type="text" id="p_profession_input" class="form-control" value="Estudante" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="p_rg_input" class="col-3 col-form-label"> RG </label>
                            <div class="col-9">
                                <input type="tel" id="p_rg_input" class="form-control" value="1234567" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="p_cpf_input" class="col-3 col-form-label"> CPF </label>
                            <div class="col-9">
                                <input type="tel" id="p_cpf_input" class="form-control" value="12345678910" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="p_phone_input" class="col-3 col-form-label"> Telefone </label>
                            <div class="col-9">
                                <input type="tel" id="p_phone_input" class="form-control" value="4912345678" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="p_cell_input" class="col-3 col-form-label"> Celular </label>
                            <div class="col-9">
                                <input type="tel" id="p_cell_input" class="form-control" value="4912345678" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="p_city_input" class="col-3 col-form-label"> Município </label>
                            <div class="col-9">
                                <input type="text" id="p_city_input" class="form-control" value="Concórdia" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="p_uf_input" class="col-3 col-form-label"> UF </label>
                            <div class="col-9">
                                <input type="text" id="p_uf_input" class="form-control" value="SC" maxlength="2" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="p_neighborhood_input" class="col-3 col-form-label"> Bairro </label>
                            <div class="col-9">
                                <input type="text" id="p_neighborhood_input" class="form-control" value="Imperial" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="p_street_input" class="col-3 col-form-label"> Rua </label>
                            <div class="col-9">
                                <input type="text" id="p_street_input" class="form-control" value="Marcelino Ramos" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="p_complement_input" class="col-3 col-form-label"> Complemento </label>
                            <div class="col-9">
                                <input type="text" id="p_complement_input" class="form-control" value="Casa, Nº 1080." disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="p_payment_input" class="col-7 col-form-label"> Quanto contribuirá mensalmente? </label>
                            <div class="input-group col-5">
                                <span class="input-group-addon">R$</span>
                                <input type="number" id="p_payment_input" class="form-control" value="20" disabled>
                                <span class="input-group-addon">,00</span>
                            </div>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" id="p_authorized_name_publishing_checkbox" checked="true" disabled>
                                Autorizo a divulgação do meu nome no quadro associativo.
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" id="p_is_admin_checkbox" disabled>
                                Administrador
                            </label>
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <form class="w-100 px-4 py-3">
                        <button class="btn btn-block btn-danger"> Tornar administrador </button>
                        <button class="btn btn-block btn-danger"> Desativar conta </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- END CONTENT -->
