<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Con Animal</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">

    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="js/jquery-3.1.1.min.js"> </script>
    <script src="js/utils.js"> </script>
    <script src="js/tether.js"> </script>
    <script src="js/tether.js"> </script>
    <script src="js/bootstrap.min.js"> </script>

    <link rel="icon" href="images/icon.png">
</head>
<body>
    <!-- HEADER -->
    <!-- Barra superior -->
    <div class="container-fluid color3 mb-4 py-1 row">
        <!-- Menu superior -->
        <div class="col-6 offset-2">
            <nav class="nav">
                <a href="index.html" class="text-white nav-link"> Home </a>
                <a href="estatuto.html" class="text-white nav-link border-top-0 border-bottom-0 border-right-0 table-bordered"> Estatuto </a>
                <a href="legislacao.html" class="text-white nav-link border-top-0 border-bottom-0 border-right-0 table-bordered"> Legislação </a>
                <a href="index.html" class="text-white nav-link border-top-0 border-bottom-0 border-right-0 table-bordered"> Animais para adoção </a>
            </nav>
        </div>

        <!-- Entre/cadastre-se-->
        <div class="col-4 ">
            <nav class="nav float-right mr-5">
                <a href="cadastro.html" class="text-white nav-link btn btn-danger m-1">Torne-se um sócio</a>
            </nav>
        </div>
    </div>
    <!-- END HEADER -->

    <!-- CONTENT -->
    <div class="container-fluid my-5">
        <div class="row mb-0">
            <div class="col-4 offset-4">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#login_tab" role="tab"> Login </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#recover_password_tab" role="tab"> Recuperar senha </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row mt-0">
            <div class="col-4 offset-4 tab-content">
                <div class="tab-pane fade show active" id="login_tab">
                    <div class="card color3 p-5 rounded">
                        <form>
                            <input type="email" id="login_email_input" class="form-control my-2" placeholder="Email">
                            <input type="password" id="login_password_input" class="form-control my-2" placeholder="Senha">
                            <a data-toggle="tab" href="#recover_password_tab" class="text-white"> Esqueceu sua senha? </a>
                            <button type="submit" id="login_submit_input" class="btn btn-block rounded btn-danger mt-3"> Entrar </button>
                        </form>
                    </div>
                </div>
                <div class="tab-pane fade show" id="recover_password_tab">
                    <div class="card color3 p-5 rounded">
                        <form>
                            <input type="email" id="recover_password_email_input" class="form-control my-2" placeholder="Email">
                            <button type="submit" id="recover_password_submit_input" class="btn btn-block rounded btn-danger mt-3"> Enviar email de recuperação </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- END CONTENT -->
