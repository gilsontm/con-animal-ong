    <div class="container my-5">
        <div class="jumbotron jumbotron-fluid pt-4">
            <div class="container-fluid w-100">
                <h1 class="display-4 px-4 mt-0"> Visualização de notícia </h1>
                <hr>
                <div class="w-100 row">
                    <div class="col-6">
                        <div class="my-5">
                            <form class="w-100 px-4 py-3">
                                <div class="form-group row">
                                    <label for="news_title_input" class="col-3 col-form-label"> Título* </label>
                                    <div class="col-9">
                                        <input type="text" id="news_title_input" class="form-control" value="Título da notícia">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="news_description_input"> Descrição* </label>
                                    <textarea id="news_description_input" class="form-control" rows="5" maxlength="500" aria-describedby="news_description_description"> Descrição da notícia. </textarea>
                                    <small id="news_description_description"> Limite de 500 caracteres.</small>
                                </div>
                                <div class="form-group row">
                                    <label for="news_user_input" class="col-3 col-form-label"> Usuário* </label>
                                    <div class="col-9">
                                        <input type="text" id="news_user_input" class="form-control" value="Gilson" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="news_date_input" class="col-3 col-form-label"> Data* </label>
                                    <div class="col-9">
                                        <input type="text" id="news_date_input" class="form-control" value="18:06 04/04/2017" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="news_image_1_input" class="col-3 col-form-label"> Imagem 1 </label>
                                    <div class="col-9">
                                        <input type="file" id="news_image_1_input" class="form-control-file">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="news_image_2_input" class="col-3 col-form-label"> Imagem 2 </label>
                                    <div class="col-9">
                                        <input type="file" id="news_image_2_input" class="form-control-file">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="news_image_3_input" class="col-3 col-form-label"> Imagem 3 </label>
                                    <div class="col-9">
                                        <input type="file" id="news_image_3_input" class="form-control-file">
                                    </div>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input">
                                        Ocultado
                                    </label>
                                </div>

                                <button type="submit" id="accountability_submit_input" class="btn btn-block btn-danger mt-4"> Atualizar informações </button>
                            </form>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="my-5">
                            <h5> Imagens </h5>
                            <hr>
                            <div class="row">
                                <div class="col-4">
                                    <img src="images/a.jpg" class="img-thumbnail mx-1">
                                </div>
                                <div class="col-4">

                                </div>
                                <div class="col-4">
                                    <img src="images/a.jpg" class="img-thumbnail mx-1">
                                </div>
                            </div>
                        </div>
